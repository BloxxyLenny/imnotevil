            let randomNumber = Math.floor(Math.random() * randomtexts.length);

                if(searchString == ""){
                    searchString = "im+not+empty"
                }
                
                let baseUrl = "https://duckduckgo.com/?q=";
                let endUrl = baseUrl.concat(searchString);
                     
                if(newTab) {
                    window.open(endUrl);
                } else {
                    window.location.href = endUrl;
                }
            }
            
            document.getElementById("hidden_randomtext").textContent = randomtexts[randomNumber];
            
            document.getElementById("searchbutton").addEventListener("click", function(){
               openTab(false);
            });
            
            document.getElementById("newtabbutton").addEventListener("click", function(){
               openTab(true);
